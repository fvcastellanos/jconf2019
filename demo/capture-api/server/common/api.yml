swagger: "2.0"
info:
  version: 1.0.0
  title: capture-api
  description: Web Capture API
basePath: /capture/v1
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json


definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  
  CaptureBody:
    type: object
    title: Web Capture Request body
    required:
      - url
    properties:
      url:
        type: string
        example: "https://cavitos.net"

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema: 
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification

  /:
    post:
      tags:
        - Capture
      parameters:
        - name: url
          in: body
          description: URL to be captured
          required: true
          schema: 
            $ref: "#/definitions/CaptureBody"
      responses:
        200:
          description: Returns all examples
